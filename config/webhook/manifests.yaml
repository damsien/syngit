---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-syngit-syngit-io-v1beta1-remotesyncer
  failurePolicy: Fail
  name: vremotesyncer.v1beta1.syngit.io
  rules:
  - apiGroups:
    - syngit.syngit.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - remotesyncers
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-syngit-syngit-io-v1beta1-remoteuser
  failurePolicy: Fail
  name: vremoteuser.v1beta1.syngit.io
  rules:
  - apiGroups:
    - syngit.syngit.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - remoteusers
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /syngit-v1beta1-remoteuser-association
  failurePolicy: Fail
  name: vremoteusers-association.v1beta1.syngit.io
  rules:
  - apiGroups:
    - syngit.syngit.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - DELETE
    resources:
    - remoteusers
  sideEffects: None
