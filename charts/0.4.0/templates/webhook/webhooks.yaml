    service:
      name: syngit-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-syngit-io-v1beta3-remoteuser
  failurePolicy: Fail
  name: vremoteuser.kb.io
  rules:
  - apiGroups:
    - syngit.io
    apiVersions:
    - v1beta3
    operations:
    - CREATE
    - UPDATE
    resources:
    - remoteusers
  sideEffects: None
