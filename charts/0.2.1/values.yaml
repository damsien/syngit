        runAsNonRoot: true
        seccompProfile:
          type: "RuntimeDefault"
        capabilities:
          drop:
          - "ALL"
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 64Mi
      tolerations: []

  github:
