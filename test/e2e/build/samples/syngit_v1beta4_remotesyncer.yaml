apiVersion: syngit.io/v1beta4
kind: RemoteSyncer
metadata:
  name: remotesyncer-sample
spec:
  remoteRepository: "https://git-fake-server.com/fake-repo.git"
  defaultBranch: main
  strategy: CommitOnly
  targetStrategy: OneTarget
  defaultUnauthorizedUserMode: Block
  scopedResources:
    rules:
    - apiGroups: [""]
      apiVersions: ["v1"]
      resources: ["configmaps"]
      operations: ["CREATE"]

